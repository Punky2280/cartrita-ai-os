# PostgreSQL Configuration for Cartrita AI OS
# Basic production-ready configuration

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL Settings
wal_level = replica
max_wal_senders = 3
wal_keep_size = 128MB

# Logging
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'
log_duration = on
log_lock_waits = on

# Performance Tuning
random_page_cost = 1.1
effective_io_concurrency = 200

# Extensions
shared_preload_libraries = 'pg_stat_statements,pgvector'