<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for neural pathways -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glowing effect for nodes -->
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pattern for repeating background -->
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="0.5" fill="rgba(139, 92, 246, 0.1)"/>
      <circle cx="0" cy="0" r="0.3" fill="rgba(59, 130, 246, 0.08)"/>
      <circle cx="100" cy="100" r="0.3" fill="rgba(6, 182, 212, 0.08)"/>
      <line x1="0" y1="50" x2="100" y2="50" stroke="rgba(139, 92, 246, 0.02)" stroke-width="0.5"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="rgba(59, 130, 246, 0.02)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background grid -->
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Neural network nodes and connections -->
  <g filter="url(#nodeGlow)">
    <!-- Main neural pathway -->
    <g opacity="0.6">
      <!-- Central hub -->
      <circle cx="400" cy="300" r="4" fill="#8B5CF6"/>

      <!-- Primary nodes -->
      <circle cx="200" cy="150" r="2" fill="#3B82F6"/>
      <circle cx="600" cy="200" r="2" fill="#06B6D4"/>
      <circle cx="150" cy="400" r="2" fill="#8B5CF6"/>
      <circle cx="650" cy="450" r="2" fill="#3B82F6"/>
      <circle cx="300" cy="100" r="2" fill="#06B6D4"/>
      <circle cx="500" cy="500" r="2" fill="#8B5CF6"/>

      <!-- Secondary nodes -->
      <circle cx="100" cy="250" r="1" fill="rgba(139, 92, 246, 0.7)"/>
      <circle cx="700" cy="350" r="1" fill="rgba(59, 130, 246, 0.7)"/>
      <circle cx="250" cy="500" r="1" fill="rgba(6, 182, 212, 0.7)"/>
      <circle cx="550" cy="80" r="1" fill="rgba(139, 92, 246, 0.7)"/>

      <!-- Neural connections -->
      <g stroke-width="1" opacity="0.3">
        <line x1="400" y1="300" x2="200" y2="150" stroke="#3B82F6"/>
        <line x1="400" y1="300" x2="600" y2="200" stroke="#06B6D4"/>
        <line x1="400" y1="300" x2="150" y2="400" stroke="#8B5CF6"/>
        <line x1="400" y1="300" x2="650" y2="450" stroke="#3B82F6"/>
        <line x1="400" y1="300" x2="300" y2="100" stroke="#06B6D4"/>
        <line x1="400" y1="300" x2="500" y2="500" stroke="#8B5CF6"/>

        <!-- Inter-node connections -->
        <line x1="200" y1="150" x2="300" y2="100" stroke="rgba(59, 130, 246, 0.3)"/>
        <line x1="600" y1="200" x2="650" y2="450" stroke="rgba(6, 182, 212, 0.3)"/>
        <line x1="150" y1="400" x2="250" y2="500" stroke="rgba(139, 92, 246, 0.3)"/>
        <line x1="100" y1="250" x2="200" y2="150" stroke="rgba(139, 92, 246, 0.2)"/>
      </g>
    </g>

    <!-- Floating particles -->
    <g opacity="0.4">
      <circle cx="50" cy="50" r="0.5" fill="#8B5CF6">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="750" cy="100" r="0.5" fill="#3B82F6">
        <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="550" r="0.5" fill="#06B6D4">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="720" cy="550" r="0.5" fill="#8B5CF6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>